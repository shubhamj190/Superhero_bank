<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Bank Ltd.</title>

    <!-- Bootstrap style sheet -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <!-- navbar starts here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <a class="navbar-brand" action="/">Superhero Bank Ltd.</a>
        <button class="navbar-toggler" type="submit" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
              <form action="/">
                <button type="submit" class="btn btn-success mr-3">Dashboard</button>
              </form>
      
      </nav>
      <div class="container">
        <h1>Update a entry in the Database</h1>
        <form action="update" method="POST">
            <div class="form-group">
              <label for="account" style="display: none;" >Account</label>
              <input type="text" style="display: none;" class="form-control" name='Account' id="account" value="{{row.0}}" >
            </div>
            <div class="form-group">
              <label for="customerName">Name</label>
              <input type="text" class="form-control" id="customerName" name="Name" value="{{row.1}}" >
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" name="Address" value="{{row.2}}">
            </div>
            <div class="form-group">
              <label for="mobile">Mobile no.</label>
              <input type="text" class="form-control" id="mobile" name="Mobile" value="{{row.3}}">
            </div>
            <div class="form-group">
              <label for="balance">Current balance</label>
              <input type="text" class="form-control" id="balance" name="Balance" value="{{row.4}}">
            </div>
            <input class="btn btn-info" type="submit" name="send" value="Update">
          </form> 
      </div>    
    <!-- navbar ends here -->
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</body>
</html>
